<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer wrapper element for [waterfall.js](https://github.com/raphamorim/waterfall.js), a 1KB Javascript library for Pinterest-like grids.

Basic example:

    <waterfall-grid>
      <div class="item">Solid Snake</div>
      <div class="item">Riou</div>
      <div class="item">Jack Russel</div>
    </waterfall-grid>

Advanced example (using dom-repeat and paper-cards):

    <waterfall-grid>
      <template is="dom-repeat" items="[[items]]">
        <paper-card heading="[[item.title]]">
          <div class="card-content">[[item.text]]</div>
        </paper-card>
      </template>
    </waterfall-grid>

@group Seed Elements
@element waterfall-grid
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="waterfall-grid">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <content></content>
  </template>

</dom-module>

<script src="../waterfall/waterfall.min.js"></script>
<script>

  Polymer({

    is: 'waterfall-grid',

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      Polymer.dom.flush();
      waterfall(Polymer.dom(this).node);
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

  });

</script>

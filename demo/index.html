<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>waterfall-grid Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../waterfall-grid.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;waterfall-grid&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <waterfall-grid author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello waterfall-grid</h2>
    </waterfall-grid>

    <script>
      var seedElement = document.querySelector('waterfall-grid');
      
      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });
      
      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });
      
      document.addEventListener("waterfall-grid-lasers", function(e) {
        console.log(e.detail.sound);
      });
      
    </script>

  </body>
</html>
